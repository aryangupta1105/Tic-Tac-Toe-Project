<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - by Aryan</title>

    <!-- Link Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&amp;display=swap" rel="stylesheet">
    
    <!-- Link Css -->
    <link rel="stylesheet" href="./main.css">

    <!-- Link Favicon -->
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">

</head>
<body>
    <div id="wrapper">
        <div class="container">
            <p data-currentPlayer class="current-player">Current Player: Xx</p>
            <div class="game-container">
                <div class="box box1">x</div>
                <div class="box box2">x</div>
                <div class="box box3">x</div>
                <div class="box box4">x</div>
                <div class="box box5">x</div>
                <div class="box box6">x</div>
                <div class="box box7 ">x</div>
                <div class="box box8">x</div>
                <div class="box box9">x</div>
            </div>

            <!-- New Game Button -->
            <button class="btn">New Game</button>

        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
